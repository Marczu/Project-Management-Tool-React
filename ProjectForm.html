    <div class="project">

                <div class="col-md-8 m-auto">
                    <h5 class="display-4 text-center">Utwórz / Edytuj formularz</h5>
                    <hr />
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg " placeholder="Nazwa Projektu" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Unikalne ID Projektu"

                        </div>
                        <!-- disabled for Edit Only!! remove "disabled" for the Create operation -->
                        <div class="form-group">
                            <textarea class="form-control form-control-lg" placeholder="Opis Projektu"></textarea>
                        </div>
                        <h6>Data zaczęcia</h6>
                        <div class="form-group">
                            <input type="date" class="form-control form-control-lg" name="start_date" />
                        </div>
                        <h6>Szacowany czas ukończenia</h6>
                        <div class="form-group">
                            <input type="date" class="form-control form-control-lg" name="end_date" />
                        </div>

                        <input type="submit" class="btn btn-primary btn-block mt-4" />
                    </form>
                </div>
            </div>
        </div>
